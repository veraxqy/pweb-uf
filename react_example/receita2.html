<!DOCTYPE html>
<html>
   <head>
      <title>ReceitaReact - Classes</title>      
   </head>
   <body>
      <div id="app">
      </div>
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>
      <script type="text/babel">
        // Passo 6
        class TabelaBebidas extends React.Component{
            render() {
                return (
                    <div>
                        <h1>{this.props.titulo}</h1>
                        <table id="tabela" border="1">
                            <thead>
                                <tr><th>Nome</th><th>Marca</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>Havana</td><td>Engenho An√≠sio Santiago</td></tr>
                            </tbody>
                        </table>
                    </div>
                )
            }
        }
        // Ex. 1 e 2
        class Cabecalho extends React.Component{
            render() {
                return (
                    <h2>Tabela de bebidas 2</h2>
                )
            }
        }

        class App extends React.Component {
            render() {
                return (
                    <div>
                        <TabelaBebidas titulo="Tabela de bebidas"/>
                        <Cabecalho/>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App/>,
            document.getElementById("app"))
      </script>
   </body>
</html>
